<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <title>Spotify | Album</title>
    <link
      rel="icon"
      href="/assets/images/global/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row no-gutters">
        <div class="col-2">
          <section id="sidenav">
            <!-- Side-nav javascript automatically injected during window load in app.js -->
          </section>
        </div>

        <div class="col-10">
          <main id="album">
            <!-- start of top section -->
            <div class="first-section">
              <div class="top d-flex">
                <div class="back mx-3 mt-3"></div>
                <div class="forward mt-3"></div>

                <div class="dropdown ml-auto mt-3 mr-3 p-2">
                  <button
                    class="btn bg-dark rounded-pill text-light dropdown-toggle p-0"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/assets/images/album/profile-picture.png"
                      alt=""
                      width="20px"
                      height="20px"
                    />
                    Diego 'Ziba' Ba..
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="eminem">
              <h1 class="display-6 text-light">EMINEM</h1>
              <div class="row albums"></div>
            </div>

            <div class="metallica">
              <h1 class="display-6 text-light">METALLICA</h1>
              <div class="row albums"></div>
            </div>

            <div class="behemoth">
              <h1 class="display-6 text-light">BEHEMOTH</h1>
              <div class="row albums"></div>
            </div>

            <!-- End of top section -->
          </main>
        </div>
      </div>
    </div>

    <footer id="footer">
      <!-- JS dynamically injected during window onload in app.js -->
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/app.js" type="module"></script>

    <script>
      fetch(
        "https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem",
        { method: "GET" }
      )
        .then((response) => response.json())
        .then((songs) => {
          console.log(songs);
          let albumseminem = songs.data;

          for (let i = 0; i < albumseminem.length; i++) {
            let albumsnumber = albumseminem[i];
            let row = document.querySelector(".eminem >.row");

            let col = document.createElement("div");

            col.classList.add("col-sm-2");

            col.innerHTML = `<div class="card">
                
                <img src=${albumsnumber.album.cover} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${albumsnumber.album.title}</h5>
                
                </div>
                </div>`;
            row.appendChild(col);
          }
        })
        .catch((err) => console.error(err));

      // end of eminem

      fetch(
        "https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica",
        { method: "GET" }
      )
        .then((response) => response.json())
        .then((songs) => {
          console.log(songs);
          let albumsmetallica = songs.data;

          for (let i = 0; i < albumsmetallica.length; i++) {
            let albumsnumber = albumsmetallica[i];
            let row = document.querySelector(".metallica >.row");

            let col = document.createElement("div");

            col.classList.add("col-sm-2");

            col.innerHTML = `<div class="card">
                
                <img src=${albumsnumber.album.cover} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${albumsnumber.title}</h5>
                
                </div>
                </div>`;
            row.appendChild(col);
          }
        })
        .catch((err) => console.error(err));

      // end of metallicca

      fetch(
        "https://striveschool-api.herokuapp.com/api/deezer/search?q=behemoth",
        { method: "GET" }
      )
        .then((response) => response.json())
        .then((songs) => {
          console.log(songs);
          let albumsmetallica = songs.data;

          for (let i = 0; i < albumsmetallica.length; i++) {
            let albumsnumber = albumsmetallica[i];
            let row = document.querySelector(".behemoth >.row");

            let col = document.createElement("div");

            col.classList.add("col-sm-2");

            col.innerHTML = `<div class="card">
                
                <img src=${albumsnumber.album.cover} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${albumsnumber.title}</h5>
                
                </div>
                </div>`;
            row.appendChild(col);
          }
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
